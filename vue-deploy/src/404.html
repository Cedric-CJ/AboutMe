<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="refresh" content="0; URL=./index.html">
    <script>
        // Diese Funktion sorgt dafür, dass alle Unterseiten korrekt zur index.html geleitet werden
        // und Vue.js die Routensteuerung übernimmt.
        document.addEventListener("DOMContentLoaded", function() {
            const baseUrl = window.location.href.split("/AboutMe/")[0] + "/AboutMe/";
            const hash = window.location.hash;
            window.location.replace(baseUrl + hash);
        });
    </script>
    <title>
    </title>
</head>
<body>
</body>
</html>
